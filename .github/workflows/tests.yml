name: Run Selenium + Cucumber Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3,9,15,21 * * *"   # 00:00, 06:00, 12:00 y 18:00 en Uruguay

# Permisos necesarios para publicar en GitHub Pages
permissions:
  contents: write
  pages: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # 1. Configuración del entorno
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # Usamos 21 para mejor compatibilidad con Gradle moderno

      - name: Grant execute perm to gradlew
        run: chmod +x gradlew

      # 2. Ejecución de pruebas
      - name: Run tests
        # IMPORTANTE: continue-on-error permite que el pipeline siga aunque fallen tests
        # para poder generar el reporte con los errores.
        continue-on-error: true
        run: ./gradlew clean test --info

      # 3. Preparación del Reporte (Esto reemplaza tu instalación manual de Allure)

      # Paso A: Descargar el historial previo para ver tendencias
      - name: Get Allure History
        uses: actions/checkout@v4
        if: always() # Se ejecuta siempre, haya pasado o fallado el test
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # Paso B: Generar el reporte usando la Action oficial (Instala Allure solo)
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          allure_history: allure-history
          keep_reports: 20 # Guarda los últimos 20 reportes en el historial

      # 4. Publicación
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history