name: Run Tests & Publish Allure Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  tests:
    name: Run Tests & Generate Allure
    runs-on: ubuntu-latest

    steps:
      # --- Checkout del código ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Seteo de Java (ajustá la versión que uses localmente) ---
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # --- Cache de Gradle para acelerar ---
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # --- Ejecutar tests ---
      - name: Run Tests
        run: ./gradlew clean test --info

      # --- Generar reporte Allure usando Docker ---
      - name: Generate Allure Report with Docker
        run: |
          mkdir -p allure-report
          docker run --rm \
            -v ${{ github.workspace }}/target/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            frankescobar/allure-docker-service generate

      # --- Guardar resultados como artefacto (opcional pero útil) ---
      - name: Upload Allure Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # --- Preparar GitHub Pages ---
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
