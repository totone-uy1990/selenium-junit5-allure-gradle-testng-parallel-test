name: Run Selenium + Cucumber Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3,9,15,21 * * *"   # 00:00, 06:00, 12:00 y 18:00 en Uruguay

# Permisos necesarios para publicar en GitHub Pages
permissions:
  contents: write
  pages: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # 1. Configuraci√≥n del entorno
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # Usamos 21 para mejor compatibilidad con Gradle moderno

      - name: Grant execute perm to gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history