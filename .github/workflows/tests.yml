name: Run tests and publish report

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test
        continue-on-error: true

      # PASO CLAVE 1: Descargar el reporte anterior
      # Lo descargamos en una carpeta temporal llamada 'old-pages' para no mezclar
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: old-pages

      # PASO CLAVE 2 (EL QUE FALTABA): Mover el historial viejo a la carpeta de resultados nueva
      # Allure busca 'allure-results/history'. Si no está ahí, no genera tendencia.
      - name: Restore Allure History
        if: always()
        run: |
          mkdir -p build/allure-results/history
          if [ -d "old-pages/history" ]; then
            cp -R old-pages/history/* build/allure-results/history/
            echo "Historial copiado exitosamente."
          else
            echo "No se encontró historial previo (primera ejecución o rama limpia)."
          fi

      # PASO 3: Generar el reporte
      # Nota el uso de @master (más estable)
      - name: Build test report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          allure_history: allure-history
          keep_reports: 20

      # PASO 4: Publicar
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          commit_message: ${{ github.event.head_commit.message }}