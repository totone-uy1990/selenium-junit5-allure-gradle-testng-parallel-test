name: Tests + Allure Report (Docker)

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # HISTORY
      - name: Descargar history previo
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      # JDK
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 24

      # TESTS
      - name: Run tests (JUnit Platform + Cucumber)
        run: |
          ./gradlew clean test --info \
            -Dchrome.options="--headless=new --no-sandbox --disable-dev-shm-usage"

      # Copiar history previo a resultados nuevos
      - name: Merge previous history
        run: |
          mkdir -p build/allure-results/history
          if [ -d "allure-history/history" ]; then
            cp -R allure-history/history build/allure-results/
          fi

      # ---------------------------
      # ðŸ”¥ GENERAR ALLURE USANDO DOCKER
      # ---------------------------
      - name: Generate Allure Report (Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/build/allure-results:/allure-results \
            -v ${{ github.workspace }}/allure-report:/allure-report \
            qameta/allure:2.29.0 \
            generate /allure-results -o /allure-report --clean

      # Save history again
      - name: Upload history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # Publicar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
