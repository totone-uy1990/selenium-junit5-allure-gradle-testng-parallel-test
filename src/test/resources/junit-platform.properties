# =========================
# PLUGINS / REPORTES
# =========================

# Plugin de reporte Allure
# Envía los resultados de ejecución a Allure
cucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm


# =========================
# CONFIGURACIÓN GENERAL
# =========================

# Idioma por defecto de los steps (útil si usas Gherkin en español)
cucumber.glue=steps


# =========================
# PARALELISMO
# =========================

# Habilita la ejecución en paralelo
cucumber.execution.parallel.enabled=true

# Estrategia de paralelismo:
# fixed   ? número de hilos fijo (recomendado para CI)
# dynamic ? basado en núcleos de CPU (recomendado para local)
cucumber.execution.parallel.config.strategy=fixed

# Número de escenarios que se ejecutan en paralelo
cucumber.execution.parallel.config.fixed.parallelism=4

# Tamaño máximo del pool de hilos
# Normalmente igual al parallelism
cucumber.execution.parallel.config.fixed.max-pool-size=4


# =========================
# ORDEN Y COMPORTAMIENTO
# =========================

# Define el orden de ejecución de los escenarios
# lexical ? orden alfabético (determinista)
# random  ? orden aleatorio (detecta dependencias ocultas)
cucumber.execution.order=lexical
