
cucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
# Habilita la ejecución en paralelo
cucumber.execution.parallel.enabled=true

# Estrategia de paralelismo (dynamic o fixed)
# dynamic: basa el número de hilos en los núcleos de tu CPU (recomendado para local)
# fixed: estableces un número fijo de hilos (recomendado para CI/GitHub Actions)
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4

# Opcional: Ejecutar features en paralelo (por defecto es scenarios)
# true = cada feature en un hilo distinto
 false = cada scenario en un hilo distinto (recomendado para maximizar velocidad)
cucumber.execution.parallel.config.fixed.max-pool-size=4
